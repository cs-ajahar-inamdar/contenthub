<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/667417c7ec.js" crossorigin="anonymous"></script>

    <title>FortiSOAR Content Hub</title>
</head>
<style>
  
          body {
            padding: 0;
            margin: 0;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            color: white;
            height: 100vh;
        }
        
        .background {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: url("./inprogress_bg.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: darken;
            z-index: -1;
        }
        
        .container {
            width: 80%;
            margin: 10%;
            display: block;
            background: #fff;
            color: #000;
            box-shadow: 0px 0px 5px #7b8dc0;
            height: 80%;
        }
        .top p{
            font-size: 16px;
            width: 260px;
            text-align: center;
            }
        .top {
            align-items: left;
        }
        
        a {
            color: white;
        }
        
        i {
            font-size: 35px;
            margin: 10px;
        }
    
        .progress-content {
            width: 40%;
            float: left;
            text-align: left;
         }
    
        .progress-image-content {
            width: 60%;
            height: 100%;
            float: right;
            margin-top: 100px;
         }
    
        .progress-image {
            background: url('./inprogress_icon.png');
            width: -webkit-fill-available;
            height: -webkit-fill-available;
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        
        @media screen and (max-width:640px) {
           
            .container{
                width: 90%;
            }

            h1 {
            font-size: 50px;
            }

            i {
            font-size: 25px;
            margin: 10px;
        }
        }to
        @media screen and (max-width:400px) {
            h1 {
            font-size: 30px;
            }
        }
</style>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="top">
            <h1 style="margin-left: 60px; padding-top: 50px;">FortiSOAR<sup style="font-size: 15px;">TM</sup> Content Hub</h1>
        </div>
        <div class="progress-content">
            <h1 style="padding-left: 60px;padding-top: 100px;font-size: 50px;font-weight: 400;color: #1e1e1e;margin-bottom: 0px;">Content Hub</h1>
            <h2 style="padding-left: 60px;padding-top: 10px;font-size: 40px;font-weight: 200;margin: 0;color: #353434;">is getting prepared</h2>
            <p style="padding-left: 60px; font-size: 17px; font-weight: 100; padding-right: 60px;">Content that is aimed to make your content, takes some time to craft. We appreciate your patience while we work to get this ready for you!</p>
        </div>
        <div class="progress-image-content">
            <div class="progress-image"></div>
        </div>
    </div>
   
</body>

</html>
